apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'

sourceCompatibility = 1.7
targetCompatibility = 1.7

version = '0.1.0'
archivesBaseName = 'embed-tool'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.commons', name: 'commons-io', version: '1.3.2'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
}

jar {
    manifest {
        attributes 'Main-Class': 'org.binarybabel.embedtool.Main'
    }
    archiveName 'embed-tool.jar'
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.1'
}
